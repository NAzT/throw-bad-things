<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Throw Bad Things</title>
	<link rel="stylesheet" href="assets/base.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/effect.css">
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>

	<section id="todos-wrapper" class="wrapper">
		<ul id="bad-todo"> </ul>
		<ul id="good-todo"> </ul>

		<div class="clear"></div>
	</section>
	<section id="todoapp">
		<header id="header">
			<input id="new-todo" placeholder="What in your mind?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer">
			<span id="todo-count"><strong>0</strong> item left</span>
			<button id="clear-completed">Clear completed</button>
		</footer>
	</section>

	<input type="button" id="done" value="Done!" />
	<div id="trash">
		<img id="trash-back" src="/img/back-bin.png" />
		<img id="trash-front" src="/img/front-bin.png" />
	</div>
	
	<footer id="info">
<!-- 		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
 -->	</footer>


	<script id="todo-template" type="text/x-handlebars-template">
	{{#this}}
	<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
		<div class="view">
			<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
			<label>{{title}}</label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="{{title}}">
	</li>
	{{/this}}
	</script>

	<script id="badtodo-template" type="text/x-handlebars-template">
	{{#this}}
	<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
		<div class="view">
			<label>{{title}}</label>
		</div>
	</li>
	{{/this}}
	</script>


	<script id="goodtodo-template" type="text/x-handlebars-template">
	{{#this}}
	<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
		<div class="view">
			<label>{{title}}</label>
		</div>
	</li>
	{{/this}}
	</script>


	<script id="footer-template" type="text/x-handlebars-template">
	<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
	{{#if completedTodos}}<button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
	</script>
	<script src="assets/base.js"></script>
	<script src="assets/underscore.js"></script>
	<script src="assets/jquery.min.js"></script>
	<script src="assets/handlebars.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/effect.js"></script>
</body>
</html>
